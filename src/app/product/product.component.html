<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-4 col-md-6 text-center">
                <img src="/assets/product_{{product.ImagePosition}}.jpg" alt="Product Image"
                    class="img-thumbnail rounded" width="200px" height="200px">
            </div>
            <div class="container col-lg-8 col-md-6 text-left vertical-center">
                <h3 class="text-dark font-weight-bold">{{product.ProductName}}</h3>
                <p class="text-muted lead">{{product.ProductName}}</p>
                <h4 class="text-danger">Cost : &#x20b9; {{product.ProductCost}}</h4>
                <br>
                <button class="btn btn-lg btn-primary align-bottom" (click)="buyProduct()"
                    [disabled]="!product.ProductAvailability">
                    Buy Now
                </button>
                <p></p>
            </div>
        </div>
    </div>
</div>
